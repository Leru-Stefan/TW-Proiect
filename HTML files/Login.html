<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="\CSS files\Login.css">
</head>
<body>
    <div class="container">
        <div class="left-half">
            <img src="/Images/Login image/Logo.svg" alt="" class="logo-login">
            <img src="/Images/Login image/Login.svg" alt="Login Image" class="login-img">
        </div>
        <div class="right-half">
            <!-- <caption>Incepe calatoria</caption> -->
            <h1>Login</h1>
            <form action="#" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
            <p>Don't have an account? <a href="\HTML files\Sign-up.html">Sign up</a></p>
        </div>
    </div>
</body>
</html>
